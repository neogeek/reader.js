<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<title>Reader.js</title>
<link rel="stylesheet" href="/css/styles.css">
</head>

<body>

<header>

    <a href="/" class="logo">Reader.js</a>

    <a href="#menu-toggle" class="menu-toggle">â˜°</a>

    <nav>
        <ul>
            <li><a href="#reload">Reload</a></li>
            <li><a href="#markallasread">Mark all as read</a></li>
        </ul>
    </nav>

</header>

<div class="wrapper">

    <div class="feed"></div>

</div>

<script id="stories-template" type="text/x-handlebars-template">
{{#if stories.length}}

<ul>
    {{#stories}}
    {{#if title}}
    <li class="story" data-hash="{{hash}}" data-origin="{{origin}}">
        <span class="icon"></span>
        <a href="{{link}}" target="_blank">{{title}}</a>
        <i class="site"><a href="http://{{site}}" target="_blank">{{site}}</a></i>
    </li>
    {{/if}}
    {{/stories}}
</ul>

{{else}}

<p>No new stories.</p>

{{/if}}

</script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

<script src="/js/app.min.js"></script>

</body>
</html>
